<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tran Shell</title>
    </head>
    <body>
        <div class="container"> 
            <p id="out">
                <span>Welcome to Tran Shell!</span><br>
                <span>Type 'help' to view all possible commands.</span><br>
            </p>
            <p id="inp">
                <span>&#36; </span>
                <input type="text" 
                       autocomplete="off"             
                       autocorrect="off"
                       autocapitalize="off" 
                       autofocus="autofocus"
                       spellcheck="false">
                </input>
            </p>
        </div>
    </body>
</html>
