<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tran Shell</title>
    </head>
    <body>
        <div class="container"> 
            <p id="out">
                <span>Welcome to Tran Shell!</span><br>
                <span>Type 'help' to view all possible commands.</span><br>
            </p>
            <p id="inp">
                <span id="dir">~&#36; </span>
                <input type="text" 
                       id="commandInp"
                       onkeydown="return onKeyDown(event)"
                       autocomplete="off"             
                       autocorrect="off"
                       autocapitalize="off" 
                       autofocus="autofocus"
                       spellcheck="false">
                </input>
            </p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
